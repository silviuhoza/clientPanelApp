<div class="row">
  <div class=" col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center pb-4 pt-3"><i class="fa fa-lock"></i> <span class="text-primary"> Client Panel</span>
          Login</h1>

          <form (submit)="onSubmit()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control"
              name="email"
              [(ngModel)]="email"
              required
              >
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="text" class="form-control"
              name="password"
              [(ngModel)]="password"
              required
              >
            </div>
            <input type="submit" value="Login" class="btn btn-block btn-outline-primary" >
          </form>
      </div>
    </div>
  </div>
</div>
